<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6dd0b94dc3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <main>
        <img class="logo" src="/images/logo.svg" alt="Ping." />
        <h1 class="title">
          We are launching <span class="title__accent">soon!</span>
        </h1>
        <form class="form" action="" method="">
          <p class="form__title">Subscribe and get notified</p>
          <label for="email" id="emailLabel">
            <span class="sr-only">Enter your best email adress:</span>
          </label>
          <input
            type="email"
            id="email"
            class="form__input"
            placeholder="Your email address..."
            aria-labelledby="emailLabel"
            required
          />
          <button class="form__button" type="submit">Notify Me</button>
        </form>
        <img
          class="mockup"
          src="/images/illustration-dashboard.png"
          alt="Dashboard preview"
        />
      </main>

      <section>
        <div class="social">
          <a href="#" class="social__icon">
            <i class="social__logo fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="social__icon">
            <i class="social__logo fa-brands fa-twitter"></i>
          </a>
          <a href="#" class="social__icon">
            <i class="social__logo fa-brands fa-instagram"></i>
          </a>
        </div>

        <small class="copyright">
          &copy; Copyright Ping. All rights reserved.
        </small>
      </section>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Leo Pena</a>.
      </p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6dd0b94dc3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <img src="/images/logo.svg" alt="Ping." />
    <h1>We are launching soon!</h1>
    <p>Subscribe and get notified</p>
    <form action="" method="">
      <label for="email" id="emailLabel">
        <span class="sr-only">Enter your best email adress:</span>
      </label>
      <input
        type="email"
        id="email"
        placeholder="Your email address..."
        aria-labelledby="emailLabel"
        required
      />
      <button type="submit">Notify Me</button>
    </form>

    <div>
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>

      <small> &copy; Copyright Ping. All rights reserved. </small>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/6dd0b94dc3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <main>
        <img class="logo" src="./images/logo.svg" alt="Ping." />
        <h1 class="title">
          We are launching <span class="title__accent">soon!</span>
        </h1>
        <form id="form" class="form" action="/foo" method="post" novalidate>
          <p class="form__title">Subscribe and get notified</p>
          <label for="email" id="emailLabel">
            <span class="sr-only">Enter your best email adress:</span>
          </label>
          <div class="form__field">
            <input
              type="email"
              id="email"
              class="form__input"
              placeholder="Your email address..."
              aria-labelledby="emailLabel"
            />
            <div id="error-message" class="form__message"></div>
          </div>
          <button class="form__button" type="submit">
            <span>Notify Me</span>
          </button>
        </form>
        <div id="success-message" class="subscribed"></div>
        <img
          class="mockup"
          src="./images/illustration-dashboard.png"
          alt="Dashboard preview"
        />
      </main>

      <footer>
        <div class="social">
          <a href="#" aria-label="Follow us on Facebook" class="social__icon">
            <i class="social__logo fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" aria-label="Follow us on Twitter" class="social__icon">
            <i class="social__logo fa-brands fa-twitter"></i>
          </a>
          <a href="#" aria-label="Follow us on Instagram" class="social__icon">
            <i class="social__logo fa-brands fa-instagram"></i>
          </a>
        </div>

        <small class="copyright">
          &copy; Copyright Ping. All rights reserved.
        </small>
      </footer>
    </div>

    <div role="attribution" class="attribution">
      <p class="attribution__frontend-mentor">
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da"
          target="_blank"
          >Frontend Mentor</a
        >
      </p>
      <p>
        Coded by
        <a class="attribution__link" target="_blank" href="https://leopena.com"
          >Leonardo Pena</a
        >
      </p>
    </div>
  </body>
</html>
